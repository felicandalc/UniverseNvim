name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: UniverseVim
          pull-request-header: 'ðŸŒŒ New release'
          pull-request-title-pattern: 'chore(release): ${version}'
